    <h2>Newsletter Signup</h2>

    <form id="signupForm">
        <label for="toEmail">Enter Your Email:</label>
        <input type="email" id="toEmail" name="to_email" placeholder="you@example.com" required>
        
        <label for="fromName">Your Name:</label>
        <input type="text" id="fromName" name="from_name" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required>Hi, Nivesh it will work it will only send to a gmail domain remove this then you can send a test message</textarea>

        (function() {

                    document.getElementById('statusMessage').innerText = "Email sent successfully! Please check your inbox.";
                    document.getElementById('signupForm').reset();
                }, function(error) {
                    document.getElementById('statusMessage').innerText = "Failed to send email: " + error.text;

        };
